titulo: RATATOUILLE CHEESE
ingredientes: ["2 abobrinhas", "2 berinjelas", "3 tomates", "1 pimentão verde", "1 pimentão amarelo", "1 pimentão vermelho", "azeite a gosto", "manjericão a gosto", "queijo mussarela e parmesão"]
preparo: Corte os vegetais em rodelas finas sem as sementes, Cubra o fundo de uma forma com o molho de tomate, Monte tudo intercalando com os vegetais, Amasse o alho e espalhe por cima acrescentando o sal, Regue com um pouco de azeite e cubra com papel-manteiga ou alumínio, após 30 minutos acrescente os queijos para gratinar.