titulo: macarrão
ingredientes: ["500 g de macarrão parafuso ou fidelinho", "2 litros de água", "1 colher de sal", "1 colher (sopa) do óleo"]
preparo: Coloque a águas para ferver, quando estiver fervendo, coloque o sal e 1 colher de óleo, Quando o macarrão estiver mole, tire do fogo e escorra a água no escorredor de macarrão, lave o macarrão, faça o molho de sua preferência em outra panela. 